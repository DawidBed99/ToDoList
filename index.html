<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="to-do">
        <h1>
          <img src="images/to-do-list.png" alt="" class="toDoImg" />To-Do List
        </h1>
        <div class="textInputContainer">
          <input
            type="text"
            class="inputBar"
            placeholder="Add your thing to do"
          />
          <button class="button" onclick="AddElement()">Add</button>
        </div>
        <div class="buttons">
          <button class="AllTasks">Wszystko</button
          ><button class="TasksDone">Zrobione</button
          ><button class="TasksNotDone">Nie zrobione</button>
          <button class="clearAll">Wyczyść liste</button>
        </div>
        <ul class="list_Container"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
